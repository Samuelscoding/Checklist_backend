version: '3.8'

services:
  pep-checklist_backend:
    image: pep-checklist_backend
    ports:
      - "5500:5500"
    environment:
      DB_URL: jdbc:postgresql://db:5432/Checklist_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db   
    networks:
      checklist_net:
        ipv4_address: 10.5.0.5

  pep-checklist_ldap:
    image: pep-checklist_ldap
    ports:
      - "3004:3004"
    networks:
      checklist_net:
        ipv4_address: 10.5.0.8

  pep-checklist_frontend:
    image: pep-checklist_frontend
    ports:
      - "3005:3005"
    networks:
      checklist_net:
        ipv4_address: 10.5.0.9
    depends_on:
      - pep-checklist_ldap
      - pep-checklist_backend

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: Checklist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      checklist_net:
        ipv4_address: 10.5.0.6

networks:
  checklist_net:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1

volumes:
  pgdata: